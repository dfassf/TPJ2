<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ_write</title>
    <link rel="stylesheet" href="/css/admin_faq_write.css">
</head>

<body>
    <div id="wrap">
        {% include "../layout/admin_top.html" %}
        
        <!--FAQ_write start-->
        <div id="content">
            <div id="listLayer">
                <div id="listPage">
                    <h2>FAQ Write</h2>
                    <div id="listBox">
                        <form id="submitWri" method="post" action="/admin/faq/add_success">
                            <table>
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>제목</th>
                                        <td><input id="title" name="title" type="text" required></td>
                                    </tr>
                                    <tr>
                                        <th>
                                            카테고리
                                        </th>
                                        <td>
                                            <select name="category" id="ctgFaq" required>
                                                {% for item in categoryList %}
                                                <option value="{{item.id}}">{{item.subject}}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea id="text" name="content" required></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>보임/숨김 설정</th>
                                        <td>
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button id="writeBtn" type="submit">작성완료</button>
                                <button type="button" onclick="location.href='http://localhost:3000/admin/faq'">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--FAQ_write end-->

    </div>
</body>

</html>
