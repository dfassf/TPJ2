<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interview_modify</title>
    <link rel="stylesheet" href="/css/admin_interview_modify.css">
</head>

<body>
    <div id="wrap">
        {% include "../layout/admin_top.html" %}

        <!--interview_modify start-->
        <div id="content">
            <div id="listLayer">
                <div id="listPage">
                    <h2>취업자인터뷰 Modify</h2>
                    <div id="listBox">
                        <form id=submitMod method="post" action="/admin/interview/modify_success">
                            {% for item in interviewList %}
                            <table>
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>교육과정명</th>
                                        <td>
                                            <select name="curr_id" required>
                                                {% for item in totalCurr %}
                                                <option id="selectedOp" value="{{item.id}}">{{item.subject}}</option>
                                                {% endfor %}
                                                <script type="text/javascript">
                                                    let selectedOp = document.querySelectorAll('#selectedOp');

                                                    for (let i = 0; i < selectedOp.length; i++) {
                                                        if (selectedOp[i].value == '{{item.curr_id}}') {
                                                            selectedOp[i].selected = true;
                                                        }
                                                    }
                                                </script>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>이름</th>
                                        <td>
                                            <input id="text" type="text" name="username" value="{{item.username}}"
                                                required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea name="content" required>{{item.content}}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>보임/숨김 설정</th>
                                        <td>
                                            {%if item.show == 1 %}
                                            <input type="radio" name="show" value="1" checked required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                            {% elif item.show == 0 %}
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" checked required><span>숨김</span>
                                            {% else %}
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                            {%endif %}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="display:none"><input name="boardid" value="{{item.id}}"></div>
                            {% endfor %}
                            <div>
                                <button type="submit" id="modifyBtn">수정 완료</button>
                                <button type="button" onclick="history.back(-1);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--interview_modify end-->

    </div>
</body>

</html>
