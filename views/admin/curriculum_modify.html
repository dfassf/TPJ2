<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curriculum_modify</title>
    <link rel="stylesheet" href="/css/admin_curr_modify.css">
    <script type="text/javascript" src="/js/admin_curr_write.js"></script>
</head>

<body>
    <div id="wrap">
        {% include "../layout/admin_top.html" %}

        <!--curriculum_modify start-->
        <div id="content">
            <div id="listLayer">
                <div id="listPage">
                    <h2>교육과정 Modify</h2>
                    <div id="listBox">
                        <form id=submitMod method="post" action="/admin/curr/modify_success">
                            <table>
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>진행여부</th>
                                        <td>
                                            {%if result.recruit == 1 %}
                                            <input type="radio" name="recruit" value="1" checked
                                                required><span>현재모집중</span>
                                            <input type="radio" name="recruit" value="0" required><span>모집마감</span>
                                            {% elif result.recruit == 0 %}
                                            <input type="radio" name="recruit" value="1" required><span>현재모집중</span>
                                            <input type="radio" name="recruit" value="0" checked
                                                required><span>모집마감</span>
                                            {% else %}
                                            <input type="radio" name="recruit" value="1" required><span>현재모집중</span>
                                            <input type="radio" name="recruit" value="0" required><span>모집마감</span>
                                            {%endif %}
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>교육과정명</th>
                                        <td>
                                            <input id="text" type="text" name="subject" value="{{result.subject}}"
                                                required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>교육시작일</th>
                                        <td>
                                            <input id="date" type="date" name="start_date" class="srcStartDate"
                                                value="{{startDate}}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>교육종료일</th>
                                        <td>
                                            <input id="date" type="date" name="date_date" class="srcEndDate"
                                                value="{{endDate}}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea name="content" resize:none required>{{result.content}}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>보임/숨김 설정</th>
                                        <td>
                                            {%if result.show == 1 %}
                                            <input type="radio" name="show" value="1" checked required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                            {% elif result.show == 0 %}
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" checked required><span>숨김</span>
                                            {% else %}
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                            {%endif %}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="display:none"><input name="boardid" value="{{boardid}}"></div>
                            <div>
                                <button type="submit" id="modifyBtn">수정 완료</button>
                                <button type="button"
                                    onclick="location.href='http://localhost:3000/admin/curr/view?id={{boardid}}'">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--curriculum_modify end-->

    </div>
</body>

</html>
