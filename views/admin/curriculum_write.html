<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curriculum_write</title>
    <link rel="stylesheet" href="/css/admin_curr_write.css">
    <script type="text/javascript" src="/js/admin_curr_write.js"></script>
</head>

<body>
    <div id="wrap">
        {% include "../layout/admin_top.html" %}

        <!--curriculum_write start-->
        <div id="content">
            <div id="listLayer">
                <div id="listPage">
                    <h2>교육과정 Write</h2>
                    <div id="listBox">
                        <form id="submitWri" method="POST" action="/admin/curr/add_success">
                            <table>
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>진행여부</th>
                                        <td>
                                            <input type="radio" value="1" name="recruit" required><span>현재모집중</span>
                                            <input type="radio" value="0" name="recruit" required><span>모집마감</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>교육과정명</th>
                                        <td><input id="title" type="text" name="subject" required></td>
                                    </tr>
                                    <tr>
                                        <th>교육시작일</th>
                                        <td><input id="date" type="date" name="start_date" class="srcStartDate"
                                                required></td>
                                    </tr>
                                    <tr>
                                        <th>교육종료일</th>
                                        <td><input id="date" type="date" name="end_date" class="srcEndDate" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea id="text" name="content" required></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>보임/숨김 설정</th>
                                        <td>
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button type="submit" id="writeBtn">작성 완료</button>
                                <button type="button" id="backBtn"
                                    onclick="location.href='http://localhost:3000/admin/curr'">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--curriculum_write end-->

    </div>
</body>

</html>
