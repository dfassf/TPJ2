<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interview_write</title>
    <link rel="stylesheet" href="/css/admin_interview_write.css">
    <script type="text/javascript" src="/js/admin_interview_write.js"></script>
</head>
{% include "../logincheck.html" %}

<body>
    <div id="wrap">
        {% include "../layout/admin_top.html" %}

        <!--interview_write start-->
        <div id="content">
            <div id="listLayer">
                <div id="listPage">
                    <h2>취업자인터뷰 Write</h2>
                    <div id="listBox">
                        <form id="submitWri" method="post" action="/admin/interview/add_success">
                            <table>
                                <colgroup>
                                    <col width="10%">
                                    <col width="90%">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>교육과정명</th>
                                        <td>
                                            <select name="curr_id">
                                                <option value="">선택</option>
                                                {% for item in totalCurr %}
                                                <option value="{{item.id}}">{{item.subject}}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>이름</th>
                                        <td><input id="title" type="text" name="username" required></td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea id="text" name="content" required></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>보임/숨김 설정</th>
                                        <td>
                                            <input type="radio" name="show" value="1" required><span>보임</span>
                                            <input type="radio" name="show" value="0" required><span>숨김</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button type="submit" id="writeBtn">작성 완료</button>
                                <button type="button" id="backBtn"
                                    onclick="location.href='http://localhost:3000/admin/interview'">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--interview_write end-->

    </div>
</body>

</html>
