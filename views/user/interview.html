<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interview</title>
        <script type="text/javascript" src="/routes/board/interview.js"></script>
        <link rel="stylesheet" href="/css/cource.css">

    <body>
      
        {% include "../layout/top.html" %}

            <!--container start-->
            <div class="container">
                <h1>Curriculum
                </h1>
                <div class="content">
                    <ul>
                        {% for item in ccList %}
                        <li class="content_box">
                            
                            <h2>{{item.subject}}<br>
                                <div class="circle">
                                    <div id="circle"></div>
                                </div></h2> 
                            
                            <span>교육과정명 {{item.subject}}</span><br>
                            <span>이름 : {{item.username}}</span><br>
                            <span>내용 : </span> <br/><p style="display:inline-block">{{item.content}}</p><br>

                            <div class="content_row">

                            </div>
                            
                        </li> 
                        {% endfor %}
                    </ul>
                </div>
              
            </div>
            <div></div>
            <!--container end-->

            {% include "../layout/bottom.html" %}
