<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_main</title>
    <link rel="stylesheet" href="/css/main_admin.css">
    <script src="/js/main_admin.js"></script>
</head>

<body>
    <div id="wrap">

        <!--admin_main start-->
        <div id="loginLayer">
            <div id="loginPage">
                <h1>관리자 로그인</h1>
                <div id="loginBox">
                    <div id="textBox">
                        <h3>환영합니다!</h3>
                        <span>관리자 정보를 입력해주세요.</span>
                    </div>
                    <form>
                        <div id="inputBox">
                            <input id="adminID" type="text" placeholder="아이디">
                            <input id="adminPW" type="password" placeholder="비밀번호">
                        </div>
                        <div id="buttonBox">
                            <p id="errorMsg"></p>
                            <button type="button" id="loginBtn">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--admin_main end-->

    </div>
</body>

</html>
